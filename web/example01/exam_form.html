<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>테이블 실습</title>
    </head>

    <body>
        <form action="exam_form_result.html" method="get"> 
            <!-- action : form에서 전송이 되었을 때 전송을 받는 페이지로 이동할 수 있도록 하는 속성 get방식은 도메인에 내용 표시, post는 네트워크 페이로드로 전송 -->
            <!-- get은 검색할 때, 보안이 필요할 땐 post방식 -->
            <label for="username">아이디</label>
            <input id="username" name="id" type="text" value="1234"> 
            <!-- id 값은 문서안에서 중복되지 않도록 label을 위한 id값 -->

            <!-- ID값을 붙이기 어렵거나 복잡한 경우 label의 자식 태그로 input을 넣으면 된다.-->
            <!-- <label>비밀번호 
                <input name="password" type="password">
            </label> -->

            <input type="tel" placeholder="010-0000-0000 형식">
            
            <label for="option">옵션 션택</label>
            <select id="option" name="opt" required>
                <option value="">선택하세요</option>    <!-- value에 빈값을 넣어야 required 사용 가능하다 만약 빈 값이 없다면 내용이 값으로 넘어가기 때문 -->
                <option value="옵션2-값">옵션2</option>
                <option value="옵션3-값">옵션3</option>
                <option>옵션4</option>
                <option>옵션5</option>
            </select>

            <br><br><br>

            <!-- col row의 숫자는 글자 크기 대비 몇글자가 들어가는지 기준으로 작성 -->
            <textarea name="" id="" cols="50" rows="10">안녕하세요</textarea>

            <!-- <input id="agree" type="checkbox" value="true" name="checkbox">
            <label for="agree">약관에 동의합니다</label> -->

            <!-- 라디오 버튼은 name이 같아야 하나만 선택할 수 있게 한다 -->
            <!-- <input type="radio" name="nuber" value="1">1
            <input type="radio" name="nuber" value="2">2
            <input type="radio" name="nuber" value="3">3
            <input type="radio" name="nuber" value="4">4
            <input type="radio" name="nuber" value="5">5

            <input type="file"> -->

            <!-- button의 경우 디폴트값이 submit이기 때문에 이를 방지하기 위해 다른 기능을 넣을 때 가끔 사용 -->
            <!-- <input type="button" value="나는 버튼이에요.">  -->
            
            <!-- 페이지가 어디서 왔는지 알 수 있다 -->
            <!-- <input type="hidden" name="where" value="samplecode">  -->
            
            <!-- submit type이 디폴트값 그래도 써주는 것이 좋다 -->
            <button type="submit">전송!</button> 
        </form>
    </body>
</html>
